<!DOCTYPE html>
<html>
  <head>
    <title>Simple Google Map</title>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA2oxgEXddn3TiBypWPBckx0m6iwn5UDyA&callback=initMap" async defer></script>
  </head>
  <body onload="initMap()">
    <div class="container">
        <div id="map" style="height:500px; width:100%">

        </div>

    </div>
  </body>
  <script>
    let map, directionsRender, directionsService
    let pointA, pointB
    function initMap(){
        map = new google.maps.Map(document.getElementById('map'), {
            center: {"lat" : 34.1338776, "lng" : -118.3515792},
            zoom: 5
        })
        service = new google.maps.DirectionsService()
        render = new google.maps.DirectionsRenderer()
        render.setMap(map)
        render.setPanel();

        //const control = document.getElementById("floating-panel");
        //map.controls[google.maps.ControlPosition.TOP_CENTER].push(control);

            let request = {
                origin: "dallas, tx", // place starting point here
                destination: 'Houston, TX', // place destination point here
                unitSystem: google.maps.UnitSystem.IMPERIAL,
                travelMode: google.maps.TravelMode.DRIVING
            }

            service.route(request, function(result, status) {
                if (status == 'OK') {
                    render.setDirections(result);

                    let total = 0;
                    window.alert("The total distance is " + result.routes[0].legs[0].distance.text);
                    window.alert("The travel time is " + result.routes[0].legs[0].duration.text);
                }
            })
    }
  </script>
</html>
